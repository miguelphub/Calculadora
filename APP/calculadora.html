<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Cinta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Cinta</h2>
    <label for="bolsas">Cantidad de bolsas:</label>
    <input type="number" id="bolsas" placeholder="Ej. 11508">

    <label for="cintaPorBolsa">Cinta por bolsa (cm):</label>
    <input type="number" id="cintaPorBolsa" value="6">

    <label for="largoRollo">Largo del rollo (cm):</label>
    <input type="number" id="largoRollo" value="5000">

    <button onclick="calcularRollos()">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcularRollos() {
      const bolsas = parseInt(document.getElementById("bolsas").value);
      const cintaPorBolsa = parseFloat(document.getElementById("cintaPorBolsa").value);
      const largoRollo = parseFloat(document.getElementById("largoRollo").value);

      if (isNaN(bolsas) || isNaN(cintaPorBolsa) || isNaN(largoRollo)) {
        document.getElementById("resultado").textContent = "Por favor, completa todos los campos.";
        return;
      }

      const totalCinta = bolsas * cintaPorBolsa;
      const rollosNecesarios = Math.ceil(totalCinta / largoRollo);

      document.getElementById("resultado").textContent =
        `Necesitas ${totalCinta} cm de cinta. Rollos necesarios: ${rollosNecesarios}`;
    }
  </script>
</body>
</html>
